<template name="notesView">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Add Note
            <button type="button" class="btn btn-primary btn-xs pull-right" name="hideAddNotes" id="hideAddNotes">Hide</button>
        </div>
        <div class="panel-body" id="addNoteForm">
            <form name="addNote">

                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" name="title" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <textarea name="description" class="form-control" rows="5"></textarea>
                </div>
                
                <input type="submit" value="Add Note" class="btn btn-primary" />
                
            </form>
        </div>
    </div>
    
    <div class="list-group">
        {{#each notes}}
            <a class="list-group-item clearfix">
                <span class="glyphicon glyphicon-option-vertical"></span>
                {{title}}
                <span class="pull-right">
                    <button type="button" name="viewNote" class="btn btn-primary btn-xs view" id="{{_id}}">View/Edit</button>
                    <button type="button" name="removeNote" class="btn btn-danger btn-xs remove"><span class="glyphicon glyphicon-remove" id="{{_id}}"></span></button>
                </span>
            </a>
        {{/each}}
    </div>
    
      
</template>
