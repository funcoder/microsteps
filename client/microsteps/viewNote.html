<template name="viewNote">

    <div class="modal fade" role="dialog" id="note">
        <div class="modal-dialog">
            <div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal">
    					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    				</button>
    				<h4 class="modal-title">Note</h4>
    			</div>
                <div class="modal-body">
                    {{#with note}}
                    <form name="editNote">
                        <input type="hidden" name="noteid" value="{{_id}}" />
                        <div class="form-group">
                            <label for="title" class="control-label">Title</label>
                            <input type="text" name="title" class="form-control" value="{{title}}" />
                        </div>
                        
                        <div class="form-group">
                            <label for="description" class="control-label">Description</label>
                            <textarea name="description" class="form-control" rows="10">{{description}}</textarea>
                        </div>
                        
                        <input type="submit" value="Save Note" name="saveNote" class="btn btn-success" />
                    </form>       
                    {{/with}}
                </div>
            </div>
        </div>
    </div>
</template>
