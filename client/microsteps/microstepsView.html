<template name="microstepsView">
    <div class="panel panel-success">
        <div class="panel-heading">
            Add Microstep
            <button name="hideAddMicrostep" id="hideAddMicrostep" class="btn btn-xs btn-success pull-right">Hide</button>
        </div>
        <div class="panel-body" id="addMicrostepForm">
            <form name="addMicrostep">
                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" name="title" class="form-control" />
                </div>
                
                <input type="submit" value="Add Microstep" class="btn btn-success" />
            </form>
        </div>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Microsostep</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {{#each microsteps}}
                <tr>
                    <td>{{title}}</td>
                    <td>
                        <button type="button" name="removeMicrostep" class="btn btn-danger remove" id="{{_id}}">Remove</button>
                        
                        {{#if isOnHold}}
                            <button type="button" name="removeHoldMicrostep" class="btn btn-success releaseHold" id="{{_id}}">
                                <span class="glyphicon glyphicon-hourglass" id="{{_id}}"></span>
                            </button>
                        {{else}}
                            <button type="button" name="holdMicrostep" class="btn btn-primary makehold" id="{{_id}}">
                                <span class="glyphicon glyphicon-pause" id="{{_id}}"></span>
                            </button>
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>    
</template>
