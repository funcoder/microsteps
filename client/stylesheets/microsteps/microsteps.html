<template name="microsteps">
    <div class="container well">
        {{#if Template.subscriptionsReady}}
            <h2>{{project}}</h2>
        {{/if}}
        
        <div class="panel panel-success">
            <div class="panel-heading">Add Microstep</div>
            <div class="panel-body">
                <form name="addMicrostep">
                    <div class="form-group">
                        <label for="title" class="control-label">Title</label>
                        <input type="text" name="title" class="form-control" />
                    </div>
                    
                    <input type="submit" value="Add Microstep" class="btn btn-success" />
                </form>
            </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Microsostep</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {{#each microsteps}}
                    <tr>
                        <td>{{title}}</td>
                        <td>
                            <button type="button" name="removeMicrostep" class="btn btn-danger remove" id="{{_id}}">Remove</button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
